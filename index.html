<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-plane"></i> Travel Planner AI</h1>
                <p>Plan your perfect trip with AI-powered recommendations</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Form -->
            <div class="form-container">
                <form id="travelForm" class="travel-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="source">
                                <i class="fas fa-map-marker-alt"></i> From
                            </label>
                            <input type="text" id="source" name="source" placeholder="Enter departure city" required>
                        </div>

                        <div class="form-group">
                            <label for="destination">
                                <i class="fas fa-map-marker-alt"></i> To
                            </label>
                            <input type="text" id="destination" name="destination" placeholder="Enter destination city" required>
                        </div>

                        <div class="form-group">
                            <label for="dates">
                                <i class="fas fa-calendar-alt"></i> Travel Dates
                            </label>
                            <input type="text" id="dates" name="dates" placeholder="e.g., Dec 15-22, 2024" required>
                        </div>

                        <div class="form-group">
                            <label for="budget">
                                <i class="fas fa-dollar-sign"></i> Budget (USD)
                            </label>
                            <input type="number" id="budget" name="budget" placeholder="Enter your budget" min="100" required>
                        </div>

                        <div class="form-group">
                            <label for="travelers">
                                <i class="fas fa-users"></i> Number of Travelers
                            </label>
                            <select id="travelers" name="travelers" required>
                                <option value="">Select travelers</option>
                                <option value="1">1 Traveler</option>
                                <option value="2">2 Travelers</option>
                                <option value="3">3 Travelers</option>
                                <option value="4">4 Travelers</option>
                                <option value="5+">5+ Travelers</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label for="interests">
                                <i class="fas fa-heart"></i> Interests & Preferences
                            </label>
                            <div class="interests-container">
                                <div class="interest-tags">
                                    <span class="interest-tag" data-interest="Adventure">Adventure</span>
                                    <span class="interest-tag" data-interest="Culture">Culture</span>
                                    <span class="interest-tag" data-interest="Food">Food</span>
                                    <span class="interest-tag" data-interest="History">History</span>
                                    <span class="interest-tag" data-interest="Nature">Nature</span>
                                    <span class="interest-tag" data-interest="Photography">Photography</span>
                                    <span class="interest-tag" data-interest="Shopping">Shopping</span>
                                    <span class="interest-tag" data-interest="Nightlife">Nightlife</span>
                                    <span class="interest-tag" data-interest="Relaxation">Relaxation</span>
                                    <span class="interest-tag" data-interest="Museums">Museums</span>
                                </div>
                                <textarea id="interests" name="interests" placeholder="Select tags above or describe your interests..." rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-magic"></i> Generate Travel Plan
                    </button>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Creating your perfect travel plan...</p>
            </div>

            <!-- Results Container -->
            <div id="results" class="results-container hidden">
                <div class="results-header">
                    <h2><i class="fas fa-route"></i> Your Personalized Travel Plan</h2>
                    <button id="newPlanBtn" class="new-plan-btn">
                        <i class="fas fa-plus"></i> Create New Plan
                    </button>
                </div>
                <div id="travelPlan" class="travel-plan"></div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
